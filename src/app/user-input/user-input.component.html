<form (ngSubmit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for="initialInvestment">Initial Investment</label>
      <input
        type="number"
        id="initialInvestment"
        name="initialInvestment"
        [(ngModel)]="enteredInitialInvestment"
      />
    </p>
    <p>
      <label for="annualInvestment">Monthly Investment</label>
      <input
        type="number"
        id="annualInvestment"
        name="annualInvestment"
        [(ngModel)]="enteredAnnualInvestment"
      />
    </p>
  </div>

  <div class="input-group">
    <p>
      <label for="expectedReturn">Expected Return</label>
      <input
        type="number"
        id="expectedReturn"
        name="expectedReturn"
        [(ngModel)]="enteredExpectedReturn"
      />
    </p>
    <p>
      <label for="duration">Duration</label>
      <input
        type="number"
        id="duration"
        name="duration"
        [(ngModel)]="enteredDuration"
      />
    </p>
  </div>

  <p>
    <button type="submit">Calculate</button>
  </p>
</form>
